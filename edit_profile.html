<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/edit_profile.css">
    <title>Edit Profile</title>
</head>
<body>

    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="./index.html" style="font-size: 30px;">SNP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navb-item">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./register.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./explor.html">Explor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./article_list.html">Articles</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Setting
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./profile.html">Profile</a></li>
                  <li><a class="dropdown-item" href="./edit_password.html">Change Password</a></li>
                  <li><a class="dropdown-item" href="./edit_profile.html">Edit Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">LogOut</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- end navbar -->

    <!-- start main -->

        <div class="container mt-3 mb-5">
            <div class="row" style="display: flex; justify-content: center;align-items: center;">
                <div class="col-md-2"></div>
                <div class="col-md-6 edit-form">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="user-name" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="user-name" aria-describedby="usernameHelp">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name" aria-describedby="firstnameHelp">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name" aria-describedby="lastnameHelp">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="birth-date" class="form-label">Birth Date</label>
                            <input type="date" class="form-control" id="birth-date" aria-describedby="birthdateHelp">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea type="text" class="form-control" id="bio"></textarea>
                        <div class="mb-3">
                        </div>
                            <label for="image-profile" class="form-label">Image Profile</label>
                            <input type="file" class="form-control" id="image-profile" aria-describedby="imageprofileHelp" accept="image/*">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-dark float-end">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2""></div>
            </div>
        </div>

    <!-- end main -->
    

    <!-- <script src="js/main.js"></script> -->
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
