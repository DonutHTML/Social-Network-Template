<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/new_post.css">
    <title>New Post</title>
</head>
<body>

    <!-- start section navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="./index.html" style="font-size: 30px;">SNP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navb-item">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./register.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./explor.html">Explor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./article_list.html">Articles</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Setting
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./profile.html">Profile</a></li>
                  <li><a class="dropdown-item" href="./edit_password.html">Change Password</a></li>
                  <li><a class="dropdown-item" href="./edit_profile.html">Edit Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">LogOut</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- end section navbar -->

    <!-- start section main -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 box-post">
                <form action=""  style="display: flex;justify-content: center;align-items: baseline; flex-direction: column;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="input-desc" class="form-label">Description : </label>
                                <textarea name="description" class="form-control" id="input-desc" cols="200" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="images" class="drop-container">
                                    <span class="drop-title">Drop files here</span>
                                    or
                                    <input type="file" id="images" accept="image/*" required>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-md">
                            <div class="tags">
                                <div class="tag" data-title="Programming" onclick="TagSelect(this)">Programming</div>
                                <div class="tag" data-title="Html" onclick="TagSelect(this)">Html</div>
                                <div class="tag" data-title="Css" onclick="TagSelect(this)">Css</div>
                                <div class="tag" data-title="Python" onclick="TagSelect(this)">Python</div>
                                <div class="tag" data-title="Django" onclick="TagSelect(this)">Django</div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-2">
                        <button type="submit" class="btn btn-dark float-end">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <!-- end section main -->


    <script>
      function TagSelect(e){
        e.classList.toggle('tag-select');
      }
    </script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
